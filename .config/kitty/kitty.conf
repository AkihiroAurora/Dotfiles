# Fonts
font_family      CaskaydiaCove Nerd Font
font_size        12

# Background
background_opacity 0.8

# Add search to kitty
map ctrl+shift+f launch --type=overlay --stdin-source=@screen_scrollback fzf --no-sort --no-mouse --exact -i

# Keybinds
map ctrl+shift+l clear

# Theme
include theme.conf
